    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<body>
    <div class="main">
        <div class="container" id="content">
            <div class="heading">
                <h1> <span>Do</span> You  <span>love</span> me  ??</h1>
                <p>"تیری زندگی میں آنا چاہتا ہوں،
                    اپنے پیار کا اظہار کرنا چاہتا ہوں۔"
                    
                    
                    
                    
                    </p>

            </div>
            <div class="btn-main">
                <a href="done.html"><button   id="yesButton">Yes</button></a>
                <button id="noButton" onclick="increaseSize()">No</button>
            </div>
            <footer>
                <h1>Made by Abrar ❤</h1>
            </footer>
        </div>
    </div>
    <script>
    
    function increaseSize() {
    var yesButton = document.getElementById("yesButton");
    var currentWidth = yesButton.offsetWidth;
    var currentHeight = yesButton.offsetHeight;
    
    // Increase width and height
    yesButton.style.width = (currentWidth + 10) + "px";
    yesButton.style.height = (currentHeight + 10) + "px";
}

   
        
    </script>
